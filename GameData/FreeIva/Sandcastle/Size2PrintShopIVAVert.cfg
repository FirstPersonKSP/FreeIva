@PART:HAS[@INTERNAL[Size2PrintShopIVAVert]&!MODULE[ModuleFreeIva]]:FOR[FreeIva]
{
	MODULE
	{
		name = ModuleFreeIva
	}
}

@INTERNAL:HAS[@MODEL:HAS[#model[WildBlueIndustries/Sandcastle/Parts/Utility/PrintShops/printShopIVAVert]]&!MODULE[InternalModuleFreeIva]]:FOR[FreeIva]
{
	MODEL
	{
		model = FreeIva/Sandcastle/Size2PrintShopIVAVert
	}
	MODULE
	{
		name = InternalModuleFreeIva
		shellColliderName = shellCollider
		autoCutoutTargetName = interiorModel
		externalDepthMaskFile = WildBlueIndustries/Sandcastle/Parts/Utility/PrintShops/Size2PrintShopOverlay
	}

	@PROP[NF_HTCH_IVA_Basic],0
	{
		MODULE
		{
			name = HatchConfig
			attachNodeId = bottom
			airlockName = Airlock,1
		}
	}

	@PROP[NF_HTCH_IVA_Basic],1
	{
		MODULE
		{
			name = HatchConfig
			attachNodeId = top
			airlockName = Airlock,0
		}
	}
}