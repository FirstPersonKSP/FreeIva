	{
		model = FreeIva/KPBS/Spaces/OSE_workshop
	}

	MODULE
	{
		name = InternalModuleFreeIva
		shellColliderName = shellCollider
		windowName = Windows
		// TODO: will probably need additional cutouts
	}

