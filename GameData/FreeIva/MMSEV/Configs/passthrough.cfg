// should not block eva:
// k-500 deployable staircase

@PART[Benjee10_base_stairs]:HAS[!MODULE[ModuleFreeIva]]:FOR[FreeIva]
{
	MODULE
	{
		name = ModuleFreeIva
		doesNotBlockEVA = true
	}
}

// passthrough parts

@PART[Benjee10_MMSEV_endCapRound|Benjee10_MMSEV_adapter_0-9375]:HAS[!MODULE[ModuleFreeIva]]:FOR[FreeIva]
{
	MODULE
	{
		name = ModuleFreeIva
		passThroughNodeA = node_stack_top
		passThroughNodeB = node_stack_bottom
	}
}