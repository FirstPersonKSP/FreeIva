@PART[B10_IDA]:HAS[!MODULE[ModuleFreeIva]]:FOR[FreeIva]
{
	MODULE
	{
		name = ModuleFreeIva
	}

	INTERNAL
	{
		name = B10_IDA_FreeIva
	}
}

+INTERNAL[FreeIva_dockingPortJr_Internal]
{
	@name = B10_IDA_FreeIva

	@PROP:HAS[@MODULE[HatchConfig]:HAS[#attachNodeId[top]]]
	{
		@MODULE[HatchConfig]
		{
			!airlockName = delete
		}
	}

	@PROP:HAS[@MODULE[HatchConfig]:HAS[#attachNodeId[bottom]]]
	{
		@MODULE[HatchConfig]
		{
			@attachNodeId = node2
		}
	}
}

!INTERNAL[B10_IDA_FreeIva]:NEEDS[!Benjee10_sharedAssets] {}