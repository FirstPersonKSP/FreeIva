// BDB sometimes uses this IVA as a placeholder, so any part that's using this internal should get FreeIva support.
@PART:HAS[@INTERNAL[Mobile_Processing_Lab_Int]&!MODULE[ModuleFreeIva]]:FOR[FreeIva]
{
	MODULE
	{
		name = ModuleFreeIva
	}
}

