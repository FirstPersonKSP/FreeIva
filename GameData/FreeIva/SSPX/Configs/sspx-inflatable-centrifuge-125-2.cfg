@PART[sspx-inflatable-centrifuge-125-2]:HAS[!MODULE[ModuleFreeIva]]:AFTER[StationPartsExpansionRedux]
{
	MODULE
	{
		name = ModuleFreeIva
	}
}

@INTERNAL[sspx-inflatable-centrifuge-125-2-iva]:HAS[!MODULE[InternalModuleFreeIva]]:AFTER[StationPartsExpansionRedux]
{
	MODEL
	{
		model = FreeIva/SSPX/Spaces/sspx-inflatable-centrifuge-125-2-iva
		texture = diff, StationPartsExpansionReduxIVAs/Internals/station-125/sspx-internal-125-2
		texture = norm, StationPartsExpansionReduxIVAs/Internals/station-125/sspx-internal-125-2-n
	}

	MODULE
	{
		name = InternalModuleFreeIva
		shellColliderName = shellCollider_rotating
		shellColliderName = shellCollider_stationary
	}

	// the existing hatch is scaled and doesn't really have enough room anyway
	// replace it with a smaller frame to cover the seam between geometry and do the cutout
	-PROP[NF_HTCH_IVA_Basic] {}

	PROP
	{
		name = FreeIva_Hatch_Round_Size0_Frame
		position = -0.499010444, 0, 0.309695095
		rotation = 0, 0, 0.707106829, -0.707106709

		MODULE
		{
			name = HatchConfig
			cutoutTargetTransformName = CentrifugeSmallShell
		}
	}

	// frames to cover the gap between rotating and stationary sections

	PROP
	{
		name = FreeIva_Hatch_Round_Size1_Frame
		position = 0, 0, -0.296319604
		rotation = 0.707106829, 0, 0, -0.707106709
		scale = 0.931854069, 0.931854188, 0.931854188
	}

	PROP
	{
		name = FreeIva_Hatch_Round_Size1_Frame
		position = 0, 0, 0.691956103
		rotation = 0.707106829, 0, 0, -0.707106709
		scale = 0.931854069, 0.931854188, 0.931854188
	}

	// hatches for endcaps

	PROP
	{
		name = FreeIva_Hatch_Round_Size0
		position = 0,0,0.8
		rotation = 0.707106829, 0, 0, -0.707106709

		MODULE
		{
			name = HatchConfig
			attachNodeId = bottom
		}
	}

	PROP
	{
		name = FreeIva_Hatch_Round_Size0
		position = 0,0,-0.8
	    rotation = 3.09086232e-08, -0.707106829, -0.707106829, -3.09086161e-08

		MODULE
		{
			name = HatchConfig
			attachNodeId = top
		}
	}
}