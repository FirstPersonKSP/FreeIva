@PART[sspx-core-5-1]:HAS[!MODULE[ModuleFreeIva]]:AFTER[StationPartsExpansionRedux]
{
	MODULE
	{
		name = ModuleFreeIva
	}
}

@INTERNAL[sspx-core-5-1-iva]:HAS[!MODULE[InternalModuleFreeIva]]:AFTER[StationPartsExpansionRedux]
{
	MODEL
	{
		model = FreeIva/SSPX/Spaces/sspx-core-5-1-iva
	}

	MODULE
	{
		name = InternalModuleFreeIva
		shellColliderName = shellCollider
	}

	@PROP[NF_HTCH_IVA_Basic],0
	{
		MODULE
		{
			name = HatchConfig
			airlockName = Airlock
			// cutoutTargetTransformName = ControlShell
		}
	}

	@PROP[NF_HTCH_IVA_Basic],1
	{
		MODULE
		{
			name = HatchConfig
			attachNodeId = bottom
			// cutoutTargetTransformName = ControlShell
		}
	}

	@PROP[NF_HTCH_IVA_Basic],2
	{
		MODULE
		{
			name = HatchConfig
			attachNodeId = top
			// cutoutTargetTransformName = ControlShell
		}
	}
}