@PART[sspx-extendable-tube-25-1]:HAS[!MODULE[ModuleFreeIva]]:AFTER[StationPartsExpansionRedux]
{
	MODULE
	{
		name = ModuleFreeIva
	}
}

@INTERNAL[sspx-extendable-tube-25-1-iva]:HAS[!MODULE[InternalModuleFreeIva]]:AFTER[StationPartsExpansionRedux]
{
	MODEL
	{
		model = FreeIva/SSPX/Spaces/sspx-extendable-tube-25-1-iva
	}

	MODULE
	{
		name = InternalModuleFreeIva
		shellColliderName = shellCollider
	}

	@PROP[NF_HTCH_IVA_Basic],0
	{
		MODULE
		{
			name = HatchConfig
			attachNodeId = bottom
		}
	}

	@PROP[NF_HTCH_IVA_Basic],1
	{
		MODULE
		{
			name = HatchConfig
			dockingPortNodeName = docker // note this uses ModuleGrappleNode
			requiredAnimationName = ExtendTube // note this uses ModuleDependentAnimation
		}
	}
}