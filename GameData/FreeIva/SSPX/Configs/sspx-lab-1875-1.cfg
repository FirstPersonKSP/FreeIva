@PART[sspx-lab-1875-1]:HAS[!MODULE[ModuleFreeIva]]:AFTER[StationPartsExpansionRedux]
{
	MODULE
	{
		name = ModuleFreeIva
	}
}

@INTERNAL[sspx-lab-1875-1-iva]:HAS[!MODULE[InternalModuleFreeIva]]:AFTER[StationPartsExpansionRedux]
{
	MODEL
	{
		model = FreeIva/SSPX/Spaces/sspx-lab-1875-1-iva
	}

	MODULE
	{
		name = InternalModuleFreeIva
		shellColliderName = shellCollider
	}

	@PROP[NF_HTCH_IVA_Basic],0
	{
		MODULE
		{
			name = HatchConfig
			attachNodeId = bottom
			cutoutTargetTransformName = ScienceIVAMesh
		}
	}

	@PROP[NF_HTCH_IVA_Basic],1
	{
		MODULE
		{
			name = HatchConfig
			attachNodeId = top
			cutoutTargetTransformName = ScienceIVAMesh
		}
	}
	
	@PROP[NF_HTCH_EVA_Basic]
	{
		MODULE
		{
			name = HatchConfig
			airlockName = Airlock
		}
	}
}