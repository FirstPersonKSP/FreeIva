@PART[sspx-airlock-25-1]:HAS[!MODULE[ModuleFreeIva]]:AFTER[StationPartsExpansionRedux]
{
	MODULE
	{
		name = ModuleFreeIva
	}
}

@INTERNAL[sspx-airlock-25-1-iva]:HAS[!MODULE[InternalModuleFreeIva]]:AFTER[StationPartsExpansionRedux]
{
	MODEL
	{
		model = FreeIva/SSPX/Spaces/sspx-airlock-25-1-iva
	}

	MODULE
	{
		name = InternalModuleFreeIva
		shellColliderName = shellCollider
	}

	@PROP[NF_HTCH_IVA_Basic],0
	{
		MODULE
		{
			name = HatchConfig
			attachNodeId = bottom
			cutoutTargetTransformName = AirlockInternalShell
		}
	}

	@PROP[NF_HTCH_IVA_Basic],1
	{
		MODULE
		{
			name = HatchConfig
			dockingPortNodeName = dockingNode
			requiredAnimationName = 25DoorsOpen
			cutoutTargetTransformName = AirlockInternalShell
		}
	}

	@PROP[NF_HTCH_EVA_Basic]
	{
		MODULE
		{
			name = HatchConfig
			airlockName = Airlock
			cutoutTargetTransformName = AirlockInternalShell
		}
	}
}